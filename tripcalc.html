<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Time Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }
        .calculator-container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: bold;
        }
        #result {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="calculator-container">
                    <h1 class="mb-4 text-center">Hiking Time Calculator</h1>

                    <form id="hikingForm">
                        <div class="mb-3">
                            <label for="tripType" class="form-label">Type of Trip:</label>
                            <select class="form-select" id="tripType" name="tripType" required>
                                <option value="flat" selected>Flat Trip</option>
                                <option value="steep">Steep Uphill Trip</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="inputValue" class="form-label" id="inputLabel">Distance (meters):</label>
                            <input type="number" class="form-control" id="inputValue" name="inputValue"
                                placeholder="Enter value in meters" min="0" step="any" required>
                            <div class="invalid-feedback">
                                Please enter a valid positive number.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="tripDirection" class="form-label">Trip Direction:</label>
                            <select class="form-select" id="tripDirection" name="tripDirection" required>
                                <option value="one-way" selected>One-Way</option>
                                <option value="roundtrip">Roundtrip</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Calculate Time</button>
                        </div>
                    </form>

                    <div id="result" class="mt-4 p-3 rounded" style="display: none;">
                        <!-- Result will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script>
        const form = document.getElementById('hikingForm');
        const tripTypeSelect = document.getElementById('tripType');
        const inputValueInput = document.getElementById('inputValue');
        const inputLabel = document.getElementById('inputLabel');
        const tripDirectionSelect = document.getElementById('tripDirection'); // New select element
        const resultDiv = document.getElementById('result');

        // Update input label based on trip type selection
        tripTypeSelect.addEventListener('change', function() {
            if (this.value === 'flat') {
                inputLabel.textContent = 'Distance (meters):';
                inputValueInput.placeholder = 'Enter distance in meters';
            } else {
                inputLabel.textContent = 'Elevation Gain (meters):';
                inputValueInput.placeholder = 'Enter elevation gain in meters';
            }
            // Clear previous result and input on type change
            clearResult();
            // inputValueInput.value = ''; // Optional: clear input value
        });

        // Clear result if trip direction changes (optional, but good for consistency)
        tripDirectionSelect.addEventListener('change', function() {
            clearResult();
        });
        inputValueInput.addEventListener('input', function() {
            clearResult(); // Clear result when user types new input
        });


        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Basic Bootstrap validation
            if (!form.checkValidity()) {
                event.stopPropagation();
                form.classList.add('was-validated');
                displayResult('Please correct the errors above.', 'danger');
                return;
            }
            form.classList.remove('was-validated'); // Reset validation state if successful

            const tripType = tripTypeSelect.value;
            const value = parseFloat(inputValueInput.value);
            const tripDirection = tripDirectionSelect.value; // Get trip direction

            if (isNaN(value) || value < 0) {
                displayResult('Please enter a valid positive number for the value.', 'danger');
                inputValueInput.classList.add('is-invalid');
                return;
            }
            inputValueInput.classList.remove('is-invalid');


            let totalMinutes;

            if (tripType === 'flat') {
                // Flat trips: (meters * 17.14) / 1000 minutes
                totalMinutes = (value * 17.14) / 1000;
            } else { // steep
                // Steep uphill trips: (elevation_meters * 15) / 100 minutes
                totalMinutes = (value * 15) / 100;
            }

            // Adjust for roundtrip
            if (tripDirection === 'roundtrip') {
                totalMinutes *= 2;
            }

            if (totalMinutes < 0) totalMinutes = 0; // Ensure no negative time

            const hours = Math.floor(totalMinutes / 60);
            const minutes = Math.round(totalMinutes % 60);

            let timeString = "Estimated time: ";
            if (hours > 0) {
                timeString += `${hours} hour${hours > 1 ? 's' : ''}`;
            }
            if (minutes > 0) {
                if (hours > 0) {
                    timeString += " and ";
                }
                timeString += `${minutes} minute${minutes > 1 ? 's' : ''}`;
            }

            if (hours === 0 && minutes === 0) {
                if (totalMinutes > 0) { // very small duration
                     timeString += "Less than a minute";
                } else { // exactly zero
                     timeString += "0 minutes";
                }
            }

            displayResult(timeString, 'success');
        });

        function displayResult(message, type = 'info') {
            resultDiv.textContent = message;
            resultDiv.className = `mt-4 p-3 rounded alert alert-${type}`; // Bootstrap alert classes
            resultDiv.style.display = 'block';
        }

        function clearResult() {
            resultDiv.style.display = 'none';
            resultDiv.textContent = '';
            resultDiv.className = 'mt-4 p-3 rounded'; // Reset classes
        }

        // Initialize label correctly on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (tripTypeSelect.value === 'flat') {
                inputLabel.textContent = 'Distance (meters):';
                inputValueInput.placeholder = 'Enter distance in meters';
            } else {
                inputLabel.textContent = 'Elevation Gain (meters):';
                inputValueInput.placeholder = 'Enter elevation gain in meters';
            }
        });

    </script>
</body>
</html>
